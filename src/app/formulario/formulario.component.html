<div class="bkgContainer ">
    <div class="container mt-3">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" formControlName="titulo">
                <!--   <p class="error" *ngIf="formulario.get('nombre')?.errors && formulario.get('nombre')?.touched">
                El campo es requerido y tiene que tener 4 caracteres como mínimo
            </p> -->
                <p class="error" *ngIf="checkError('titulo', 'required',true)">
                    El campo es requerido
                </p>
            </div>
            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <div class="form-floating">
                    <textarea class="form-control" id="floatingTextarea" formControlName="texto"></textarea>
                    <label for="floatingTextarea" class="text-dark">Contenido</label>
                </div>
                <p class="error" *ngIf="checkError('texto', 'required',true)">
                    El campo es requerido
                </p>
            </div>
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" formControlName="autor">
                <p class="error" *ngIf="checkError('autor', 'required',true)">
                    El campo es requerido
                </p>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input type="text" class="form-control" formControlName="imagen">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" formControlName="fecha">
            </div>
            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select class="form-control" formControlName="categoria">
                    <option value="">Selecciona una categoria</option>
                    <option value="viajes">Viajes</option>
                    <option value="moda">Moda</option>
                    <option value="ocio">Ocio</option>
                    <option value="comida">Comida</option>
                    <option value="vehiculos">Vehiculos</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-primary w-50">
            </div>

        </form>
    </div>
</div>
